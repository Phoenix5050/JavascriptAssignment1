<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storymaker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Storymaker</h1>
    <div id="story-controls">
      <button class="story-button" id="character-btn">Choose Character</button>
      <button class="story-button" id="action-btn">Choose Action</button>
      <button class="story-button" id="location-btn">Choose Location</button>
      <!-- Add a reset button -->
      <button class="story-button" id="reset-btn">Reset Story</button>
    </div>
    <div id="story-display"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
